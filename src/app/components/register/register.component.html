<div class="col-md-12 mt-3 d-flex flex-column align-items-center">
  <h2 class="display-3">{{ title_page }}</h2>
  <p>Registrate para crear nuevas entradas y mucho mas!</p>
  <!-- Mensajes -->
  <div
    class="alert alert-success alert-dismissible fade show col-md-5"
    role="alert"
    *ngIf="status == 'ok'"
  >
    {{ messages }}
    <a [routerLink]="['/login']">Inicia sesion aqui.</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div
    class="alert alert-danger alert-dismissible fade show col-md-5"
    role="alert"
    *ngIf="status == 'error'"
  >
    {{ messages }}
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Formulario de registro -->
  <form
    class="col-md-5 ml-0 p-0"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input
        type="text"
        name="name"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="user.name"
        required
        pattern="[a-zA-Z]+"
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
        >El nombre no es valido</small
      >
    </div>
    <div class="form-group">
      <label for="lastname">Apellidos: </label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        #lastname="ngModel"
        [(ngModel)]="user.lastname"
        required
        pattern="[a-zA-Z]+"
      />
      <small
        *ngIf="!lastname.valid && lastname.touched"
        class="invalid-feedback d-block"
        >Los apellidos no son validos</small
      >
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
        >El email no es valido</small
      >
    </div>
    <div class="form-group">
      <label for="password">Contraseña: </label>
      <input
        type="password"
        name="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
        >La contraseña no es valida</small
      >
    </div>

    <input
      type="submit"
      value="Registrarse"
      class="btn btn-success"
      [disabled]="registerForm.invalid"
    />
  </form>
</div>
