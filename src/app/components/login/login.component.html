<div class="col-md-12 mt-3 d-flex flex-column align-items-center">
  <h2 class="display-3">{{ title_page }}</h2>
  <p>Inicia sesion para empezar a publicar!</p>

  <form
    class="col-md-5 ml-0 p-0"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
        >El email no es valido</small
      >
    </div>

    <div class="form-group">
      <label for="password">Contraseña: </label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
        >La contraseña no es valida</small
      >
    </div>

    <input
      type="submit"
      value="Iniciar Sesion"
      class="btn btn-success center d-block mx-auto"
      [disabled]="loginForm.invalid"
    />
  </form>
</div>
