<div class="div" *ngIf="!category">
	Loading...
</div>

<div class="container-fliud" *ngIf="category">
	<h2 class="display-4 text-center">{{ category.name }}</h2>
	<hr />

	<div class="loading" *ngIf="!posts">Cargando listado ...</div>
	<div class="alert alert-warning" *ngIf="posts && posts.length == 0">
		No hay existen entradas en esta categoria.
	</div>

	<app-post-list
		[posts]="posts"
		[identity]="identity"
		[url]="url"
		(delete)="deletePost($event)"
	></app-post-list>
</div>
