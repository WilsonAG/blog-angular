<div class="col-md-12 mt-3 d-flex flex-column align-items-center">
  <h2 class="display-3">{{ title_page }}</h2>
  <p>Crea una nueva cateogria para el blog</p>
  <hr class="w-100" />

  <!-- Mensajes -->
  <div
    class="alert alert-success alert-dismissible fade show col-md-5"
    role="alert"
    *ngIf="status == 'ok'"
  >
    Categoria creada correctamente
    <p>Sera redireccionado a la pagina de inicio en breve.</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div
    class="alert alert-danger alert-dismissible fade show col-md-5"
    role="alert"
    *ngIf="status == 'error'"
  >
    Se ha producido un error al crear la categoria
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Formulario crear categoria-->
  <form
    #categoryForm="ngForm"
    (ngSubmit)="onSubmit(categoryForm)"
    class="col-md-5"
  >
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="category.name"
        required
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre de la categoria no es valido
      </small>
    </div>

    <input
      type="submit"
      value="Guardar"
      class="btn btn-success d-block mx-auto"
      [disabled]="categoryForm.invalid"
    />
  </form>
</div>
